@if (product(); as prod) {
<div
    class="card bg-base-100 border border-neutral-content/30 rounded-none hover:border-neutral-content/60 transition-colors duration-300">
    <!-- Product Image -->
    <figure class="relative aspect-square overflow-hidden">
        @if (prod.image_url) {
        <img [src]="prod.image_url" [alt]="prod.title || 'Product image'"
            class="w-full h-full object-cover hover:scale-105 transition-transform duration-300" />
        } @else {
        <div class="w-full h-full bg-base-200 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-base-content opacity-20" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        </div>
        }
    </figure>

    <!-- Card Body -->
    <div class="card-body p-4">
        <!-- Product Title -->
        <h2 class="text-sm font-normal uppercase tracking-wider line-clamp-2 text-base-content">
            {{ prod.title || 'Untitled' }}
        </h2>

        <!-- Description / Personal Note -->
        @if (prod.description) {
        <p class="text-xs font-mono text-base-content/50 line-clamp-2 mt-1">
            // {{ prod.description }}
        </p>
        }

        <!-- Product Price -->
        <div class="flex items-center gap-2 mt-3">
            @if (prod.price) {
            <span class="text-lg font-light text-base-content">
                ${{ prod.price }}
            </span>
            }
        </div>

        <!-- Buy Button -->
        <div class="card-actions mt-auto pt-4">
            <!-- Retailer Label -->
            <p class="text-[10px] uppercase tracking-widest text-gray-400 mb-2 text-center w-full italic">
                sold via {{ prod.retailer || 'partner' }}
            </p>
            <button class="acquire-btn w-full uppercase tracking-widest text-xs font-normal rounded-none"
                (click)="openAffiliateLink(prod.affiliate_link)" [disabled]="!prod.affiliate_link">
                acquire â†’
            </button>
        </div>
    </div>
</div>
}
