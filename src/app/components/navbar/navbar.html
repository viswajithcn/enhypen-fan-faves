<nav class="bg-transparent border-b border-neutral-content/20 sticky top-0 z-50 backdrop-blur-sm">
    <div class="container mx-auto px-6 py-4">
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">

            <!-- Logo/Brand -->
            <div class="flex flex-col text-center md:text-left">
                <a class="text-xl font-light tracking-widest text-base-content cursor-pointer uppercase">
                    OnlyIf.Archive
                </a>
                <span class="text-xs text-base-content/50 tracking-wider lowercase">
                    curated // subversive // basics
                </span>
            </div>

            <!-- Category Filters -->
            <div class="flex-none overflow-x-auto pb-2 md:pb-0 -mx-6 px-6 md:mx-0 md:px-0">
                <div
                    class="flex items-center space-x-6 whitespace-nowrap min-w-max md:min-w-0 justify-center md:justify-end">
                    <!-- All Button -->
                    <button class="lowercase tracking-wide text-xs hover:opacity-70 transition-opacity"
                        [class.text-base-content]="activeFilterId() === null"
                        [class.text-base-content/50]="activeFilterId() !== null" (click)="onFilterClick(null)">
                        all
                    </button>
                    <!-- Dynamic Category Buttons -->
                    @for (category of categories(); track category.id) {
                    <button class="lowercase tracking-wide text-xs hover:opacity-70 transition-opacity"
                        [class.text-base-content]="activeFilterId() === category.id"
                        [class.text-base-content/50]="activeFilterId() !== category.id"
                        (click)="onFilterClick(category.id)">
                        {{ category.name | lowercase }}
                    </button>
                    }
                </div>
            </div>

        </div>
    </div>
</nav>
